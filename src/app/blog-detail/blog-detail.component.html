<app-header></app-header>
<div class="page-header bg-section parallaxie">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Page Header Box Start -->
                <div class="page-header-box">
                    <h1 class="text-anime-style-2" data-cursor="-opaque">{{blog.title}}</h1>
                    <div class="post-single-meta wow fadeInUp">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><i class="fa-regular fa-user"></i> {{blog.author}}</li>
                            <li class="breadcrumb-item"><i class="fa-regular fa-clock"></i> {{blog.publishDate}}</li>
                        </ol>
                    </div>		
                </div>
                <!-- Page Header Box End -->
            </div>
        </div>
    </div>
</div>
<div class="page-single-post">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <!-- Post Featured Image Start -->

          <div class="post-image">
            <figure class="image-anime reveal">
                <img [src]="blog.imageUrl" [alt]="blog.title">
            </figure>
        </div>
          <!-- Post Featured Image End -->
  
          <!-- Post Single Content Start -->
          <div class="post-content">
            <!-- Post Entry Start -->
            <div class="post-entry">
                <p class="wow fadeInUp" [innerHTML]="blog.content"></p>
                <blockquote class="wow fadeInUp" data-wow-delay="0.4s">
                <p>{{ blog.quote }}</p>
              </blockquote>
  
  
            </div>
            <!-- Post Entry End -->
  
            <!-- Post Tag Links Start -->
            <div class="post-tag-links">
              <div class="row align-items-center">
                <div class="col-lg-8">
                  <div class="post-tags wow fadeInUp" data-wow-delay="0.5s">
                    <span class="tag-links">
                      Tags:
                      <a *ngFor="let tag of blog.tags" href="#">{{ tag }}</a>
                    </span>
                  </div>
                </div>
  
                <div class="col-lg-4">
                  <div class="post-social-sharing wow fadeInUp" data-wow-delay="0.5s">
                    <ul>
                      <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                      <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                      <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                      <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <!-- Post Tag Links End -->
          </div>
          <!-- Post Single Content End -->
        </div>
      </div>
    </div>
  </div>
  

<app-footer></app-footer>

<app-preloader></app-preloader>
