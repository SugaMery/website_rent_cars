<app-header></app-header>

    <!-- Page Header Start -->
    <div class="page-header bg-section parallaxie">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <!-- Box d'en-tête de la page Début -->
            <div class="page-header-box">
              <h1 class="text-anime-style-3" data-cursor="-opaque">Blog</h1>
              <nav class="wow fadeInUp">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">accueil</a></li>
                  <li class="breadcrumb-item active" aria-current="page">blog</li>
                </ol>
              </nav>
            </div>
            <!-- Box d'en-tête de la page Fin -->
          </div>
        </div>
      </div>
    </div>
    
	<!-- Page Header End -->

    <!-- Page Blog Start -->
    <div class="page-blog">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6" *ngFor="let blog of displayedBlogs">
            <div class="post-item wow fadeInUp">
              <div class="post-featured-image" data-cursor-text="View">
                <figure>
                  <a [href]="'/blog-detail/' + blog.id + '/' + formatTitle(blog.title)" class="image-anime">
                    <img [src]="blog.imageUrl" [alt]="blog.title">
                  </a>
                </figure>
              </div>
              <div class="post-item-body">
                <div class="post-meta">
                  <ul>
                    <li><a href="#"><i class="fa-solid fa-calendar-days"></i> {{ blog.publishDate }}</a></li>
                  </ul>
                </div>
                <div class="post-item-content">
                  <h2><a [href]="blog.readMoreLink">{{ blog.title }}</a></h2>
                </div>
                <div class="post-item-btn">
                  <a [href]="'/blog-detail/' + blog.id + '/' + formatTitle(blog.title)" class="read-story-btn">Lire la suite</a>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <div class="col-lg-12">
          <div class="post-pagination wow fadeInUp" data-wow-delay="0.5s">
            <ul class="pagination">
              <li>
                <a href="#" (click)="goToPage(currentPage - 1)" [class.disabled]="currentPage === 1">
                  <i class="fa-solid fa-arrow-left-long"></i>
                </a>
              </li>
              <li *ngFor="let page of [].constructor(totalPages()) let i = index" [class.active]="currentPage === i + 1">
                <a href="#" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
              </li>
              <li>
                <a href="#" (click)="goToPage(currentPage + 1)" [class.disabled]="currentPage === totalPages()">
                  <i class="fa-solid fa-arrow-right-long"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Page Blog End -->

    
<app-footer></app-footer>
<app-preloader></app-preloader>
